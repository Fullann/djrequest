<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Queue - Cr√©er un √©v√©nement</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-600 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">üéµ DJ Queue</h1>
      <p class="text-gray-600">Cr√©e ton √©v√©nement musical</p>
    </div>

    <form id="createEventForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Nom de l'√©v√©nement
        </label>
        <input 
          type="text" 
          id="eventName" 
          placeholder="Ex: Soir√©e Gym 2026"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
          required
        >
      </div>

      <button 
        type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition duration-200 transform hover:scale-105"
      >
        Cr√©er l'√©v√©nement
      </button>
    </form>

    <div id="result" class="hidden mt-8">
      <div class="border-t pt-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">√âv√©nement cr√©√© ! üéâ</h2>

        <div class="bg-gray-50 rounded-lg p-4 mb-4">
          <p class="text-sm text-gray-600 mb-2">QR Code pour les invit√©s :</p>
          <img id="qrCode" class="mx-auto" alt="QR Code">
        </div>

        <div class="space-y-2">
          <a 
            id="djLink" 
            href="#"
            target="_blank"
            class="block w-full bg-blue-600 hover:bg-blue-700 text-white text-center font-semibold py-3 rounded-lg transition"
          >
            üéß Interface DJ
          </a>

          <a 
            id="userLink" 
            href="#"
            target="_blank"
            class="block w-full bg-green-600 hover:bg-green-700 text-white text-center font-semibold py-3 rounded-lg transition"
          >
            üì± Tester l'interface utilisateur
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('createEventForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const eventName = document.getElementById('eventName').value;

      const response = await fetch('/api/events', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: eventName })
      });

      const data = await response.json();

      document.getElementById('qrCode').src = data.qrCode;
      document.getElementById('djLink').href = data.djUrl;
      document.getElementById('userLink').href = data.userUrl;
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('createEventForm').classList.add('hidden');
    });
  </script>
</body>
</html>
