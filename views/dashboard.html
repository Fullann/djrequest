<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Queue - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <div class="bg-gradient-to-r from-purple-600 to-blue-600 text-white p-6 shadow-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold">üéß Dashboard DJ</h1>
        <p id="djName" class="text-purple-100 mt-1">Bienvenue</p>
      </div>
      <div class="flex gap-3">
        <button 
          onclick="openCreateEventModal()"
          class="bg-white/20 hover:bg-white/30 text-white font-bold py-2 px-6 rounded-full transition"
        >
          ‚ûï Nouvelle soir√©e
        </button>
        <button 
          onclick="logout()"
          class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-full transition"
        >
          D√©connexion
        </button>
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto p-6">

    <!-- Stats globales -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-white rounded-xl shadow p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm">Soir√©es totales</p>
            <p id="totalEvents" class="text-3xl font-bold text-purple-600">0</p>
          </div>
          <div class="text-4xl">üéâ</div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm">Chansons jou√©es</p>
            <p id="totalSongs" class="text-3xl font-bold text-green-600">0</p>
          </div>
          <div class="text-4xl">üéµ</div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm">Votes moyens</p>
            <p id="avgVotes" class="text-3xl font-bold text-blue-600">0</p>
          </div>
          <div class="text-4xl">üëç</div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm">Taux acceptation</p>
            <p id="acceptRate" class="text-3xl font-bold text-orange-600">0%</p>
          </div>
          <div class="text-4xl">‚úÖ</div>
        </div>
      </div>
    </div>

    <!-- Derni√®res soir√©es -->
    <div class="bg-white rounded-xl shadow mb-6">
      <div class="p-6 border-b">
        <h2 class="text-2xl font-bold text-gray-800">üìÖ Mes derni√®res soir√©es</h2>
      </div>
      <div id="eventsList" class="p-6">
        <p class="text-gray-500 text-center py-8">Chargement...</p>
      </div>
    </div>

    <!-- Top chansons -->
    <div class="bg-white rounded-xl shadow">
      <div class="p-6 border-b">
        <h2 class="text-2xl font-bold text-gray-800">üèÜ Top chansons de toutes mes soir√©es</h2>
      </div>
      <div id="topSongs" class="p-6">
        <p class="text-gray-500 text-center py-8">Chargement...</p>
      </div>
    </div>

  </div>

  <!-- Modal cr√©ation soir√©e -->
  <div id="createEventModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">‚ûï Cr√©er une nouvelle soir√©e</h2>

      <form id="createEventForm">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Nom de la soir√©e</label>
          <input 
            type="text" 
            id="eventName" 
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none"
            placeholder="Soir√©e du 10 f√©vrier"
          >
        </div>

        <div class="flex gap-3">
          <button 
            type="button"
            onclick="closeModal()"
            class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 rounded-lg transition"
          >
            Annuler
          </button>
          <button 
            type="submit"
            class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition"
          >
            Cr√©er
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let djData = null;

    // Charger les donn√©es du DJ
    async function loadDashboard() {
      try {
        const response = await fetch('/api/dj/dashboard');

        if (response.status === 401) {
          window.location.href = '/login';
          return;
        }

        djData = await response.json();

        document.getElementById('djName').textContent = `Bienvenue, ${djData.dj.name}`;

        // Stats globales
        document.getElementById('totalEvents').textContent = djData.stats.totalEvents || 0;
        document.getElementById('totalSongs').textContent = djData.stats.totalSongs || 0;
        document.getElementById('avgVotes').textContent = (djData.stats.avgVotes || 0).toFixed(1);
        document.getElementById('acceptRate').textContent = djData.stats.acceptRate || '0%';

        // Liste des √©v√©nements
        renderEvents(djData.events);

        // Top chansons
        renderTopSongs(djData.topSongs);

      } catch (error) {
        console.error('Erreur:', error);
        window.location.href = '/login';
      }
    }

    function renderEvents(events) {
      const container = document.getElementById('eventsList');

      if (!events || events.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-center py-8">Aucune soir√©e cr√©√©e</p>';
        return;
      }

      container.innerHTML = events.map(event => {
        const date = new Date(event.created_at).toLocaleDateString('fr-FR', {
          day: 'numeric',
          month: 'long',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        return `
          <div class="border-b last:border-b-0 py-4 hover:bg-gray-50 transition">
            <div class="flex justify-between items-start">
              <div class="flex-1">
                <h3 class="font-bold text-lg text-gray-800">${event.name}</h3>
                <p class="text-sm text-gray-500">${date}</p>
                <div class="flex gap-4 mt-2 text-sm">
                  <span class="text-green-600">‚úì ${event.played_songs || 0} jou√©es</span>
                  <span class="text-red-600">‚úó ${event.rejected_songs || 0} refus√©es</span>
                  <span class="text-gray-600">üìä ${event.total_songs || 0} total</span>
                </div>
              </div>
              <div class="flex gap-2">
                <button 
                  onclick="showQRCode('${event.id}', '${event.name}')"
                  class="bg-blue-500 hover:bg-blue-600 text-white text-sm font-semibold py-2 px-4 rounded-lg transition"
                >
                  üì± QR Code
                </button>
                <button 
                  onclick="goToDJ('${event.id}')"
                  class="bg-purple-600 hover:bg-purple-700 text-white text-sm font-semibold py-2 px-4 rounded-lg transition"
                >
                  üéß Ouvrir
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderTopSongs(songs) {
      const container = document.getElementById('topSongs');

      if (!songs || songs.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-center py-8">Aucune chanson jou√©e</p>';
        return;
      }

      container.innerHTML = `
        <table class="w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="text-left p-3 font-semibold text-gray-700">#</th>
              <th class="text-left p-3 font-semibold text-gray-700">Chanson</th>
              <th class="text-left p-3 font-semibold text-gray-700">Artiste</th>
              <th class="text-center p-3 font-semibold text-gray-700">Fois jou√©e</th>
              <th class="text-center p-3 font-semibold text-gray-700">Votes moy.</th>
            </tr>
          </thead>
          <tbody>
            ${songs.slice(0, 10).map((song, index) => `
              <tr class="border-b hover:bg-gray-50">
                <td class="p-3 font-bold text-purple-600">${index + 1}</td>
                <td class="p-3 font-semibold">${song.song_name}</td>
                <td class="p-3 text-gray-600">${song.artist}</td>
                <td class="p-3 text-center">${song.play_count}</td>
                <td class="p-3 text-center text-green-600 font-semibold">${(song.avg_upvotes || 0).toFixed(1)}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    function openCreateEventModal() {
      document.getElementById('createEventModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('createEventModal').classList.add('hidden');
      document.getElementById('eventName').value = '';
    }

    document.getElementById('createEventForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('eventName').value;

      try {
        const response = await fetch('/api/events', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });

        const data = await response.json();

        if (response.ok) {
          closeModal();
          showQRCode(data.eventId, name);
        }
      } catch (error) {
        alert('Erreur cr√©ation soir√©e');
      }
    });

    function showQRCode(eventId, eventName) {
      window.location.href = `/event/${eventId}/qr`;
    }

    function goToDJ(eventId) {
      window.location.href = `/dj/${eventId}`;
    }

    async function logout() {
      await fetch('/api/auth/logout', { method: 'POST' });
      window.location.href = '/login';
    }

    // Charger au d√©marrage
    loadDashboard();
  </script>
</body>
</html>
