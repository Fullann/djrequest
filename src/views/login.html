<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJ Queue - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-purple-600 to-blue-600 min-h-screen flex items-center justify-center p-4"
  >
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-purple-600 mb-2">ðŸŽ§ DJ Queue</h1>
        <p class="text-gray-600">Connexion DJ</p>
      </div>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none"
            placeholder="ton@email.com"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Mot de passe</label
          >
          <input
            type="password"
            id="password"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          />
        </div>

        <div
          id="errorMessage"
          class="hidden bg-red-50 border border-red-200 rounded-lg p-3"
        >
          <p class="text-sm text-red-800" id="errorText"></p>
        </div>

        <button
          type="submit"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition"
        >
          Se connecter
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600 text-sm">
          Pas encore de compte ?
          <a
            href="/register"
            class="text-purple-600 hover:text-purple-700 font-semibold"
            >CrÃ©er un compte</a
          >
        </p>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("/api/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
              window.location.href = "/dashboard";
            } else {
              document.getElementById("errorText").textContent =
                data.error || "Erreur de connexion";
              document
                .getElementById("errorMessage")
                .classList.remove("hidden");
            }
          } catch (error) {
            document.getElementById("errorText").textContent =
              "Erreur de connexion";
            document.getElementById("errorMessage").classList.remove("hidden");
          }
        });
    </script>
  </body>
</html>
